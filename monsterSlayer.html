<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style_monster.css">
</head>
<body>
<header>
    <h1 id="title">Monster Slayer</h1>
</header>
<hr>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <input class="small-4" type="text" placeholder="Type your name: " v-model="playerName">
            <h1 class="text-center">{{playerName}}</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" v-bind:style="{width: playerHealth + '%'}">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <input class="small-4" type="text" placeholder="Type monster name: " v-model="monsterName">
            <h1 class="text-center">{{monsterName}}</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" v-bind:style="{width: monsterHealth +'%'}">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" v-on:click= "startGame">NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" v-on:click= "attack">ATTACK</button>
            <button id="special-attack" v-on:click= "specialAttack">SPECIAL ATTACK</button>
            <button id="heal" v-on:click= "heal">HEAL</button>
            <button id="give-up" v-on:click= "giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if = "this.turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns">
                    {{turn.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="js/app_monsterSlayer.js"></script>
</body>
</html>
