<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="css/style_piano.css">
</head>

<body>
  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">.do(C)</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">.re(D)</span>

      <span class="sound">.si(B)</span>

    </div>

    <div data-key="74" class="key">

      <span class="sound">si(B)</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">do..(C)</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">re..(D)</span>
    </div>
  </div>

  <div class="keys">
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">do.(C)</span>
    </div>
    <div data-key="88" class="key">

    <div data-key="86" class="key">

    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">sol.(G)</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">la.(A)</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">si.(B)</span>
    </div>
  </div>

  <div class="container">
    <h2>Hisoty of Input (Total: <span id="count">0</span>)</h2>
    <p></p>
  </div>

  <!--First line-->
  <audio data-key="81" src="sounds/C5.MP3"></audio>
