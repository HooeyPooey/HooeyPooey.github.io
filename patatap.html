<!DOCTYPE html>
<html>

	<head>
		<title>Patatap Clone</title>
		<link rel="stylesheet" href="css/style_patatap.css">
		<!-- Load the Paper.js library -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-full.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>
		<!-- Define inlined PaperScript associate it with myCanvas -->
		<script type = "text/paperscript" src="js/patatap.js" canvas = "myCanvas"></script>
	</head>

	<body>
	<canvas id="myCanvas" resize></canvas>
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			ctx.font = "bold 20px Arial";
			ctx.fillStyle = "white";
			ctx.textAlign = "center";
			ctx.fillText("Press any key ~", canvas.width/2, canvas.height/2); 
		</script>
	</body>

</html>
